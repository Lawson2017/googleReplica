<!DOCTYPE html>
<html lang="en"><!--english language attribute-->
	
	<head>
		<meta charset="utf-8">
		<link rel="shortcut icon" href="favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Google Replica</title>
		<link rel="stylesheet" href="css/main.css"><!--main.css-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"><!--font-->
	</head>
	
	<body>
		<ul class="nav"> <!--Top Navigation Bar-->			
			<li>
				<a href="https://www.google.com/">+James</a>
			</li>
			<li>
				<a href="https://mail.google.com/mail/?tab=wm">Mail</a>
			</li>
			<li>
				<a href="https://www.google.com/imghp?hl=en&tab=wi&ei=jtezVc6XNcq2ed_doeAL&ved=0CBQQqi4oAQ">Images</a>
			</li>
			<li>
				<div class="fa fa-th">
					
				</div>	
			</li>
			<li>
				<div class="fa fa-bell-o">
					
				</div>	
			</li>
			<li>
				<span class="share">Share</span>
			</li>
			<li>
				<img class="profile_img" src="img/owlface.jpg" alt="profile picture">
			</li>			
		</ul><!--Top Navigation Bar-->	

		<div class="searchBox"><!--Main Search Section-->
			<img src="img/owlgoogle.jpg" alt="google image">

				<button>I'm Feeling Lucky</button>
			</div><!--buttons-->
		</div><!--Main Search Section-->

		<div class="bottom"><!--Footer-->
			<ul class="left">
				<li>
					<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>

					<a href="https://www.google.com/services/?fg=1">Business</a></li>
				<li>
					<a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>	
			</ul><!--left-->
			
			<ul class="right">
				<li>
					<a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
				<li>
					<a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
				<li>
					<a href="https://www.google.com/preferences?hl=en">Settings</a></li>		
			</ul><!--right-->	
		</div><!--Footer-->

</html>
